definitions:
  rest.R:
    properties:
      data: {}
      error_code:
        type: integer
      error_note:
        type: string
      status:
        type: string
    type: object
  rest.reqCreateBlog:
    properties:
      content:
        type: string
      title:
        type: string
    required:
    - content
    - title
    type: object
  views.Blog:
    properties:
      content:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: string
      title:
        type: string
      updated_at:
        type: string
    type: object
info:
  contact:
