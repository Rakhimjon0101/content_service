paths:
  /blog:
    get:
      consumes:
      - application/json
      description: get all blogs
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/rest.R'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/views.Blog'
                  type: array
              type: object
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/rest.R'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.R'
      summary: blog
      tags:
      - blog
    post:
      consumes:
      - application/json
      description: create blog
      parameters:
      - description: Request to Create a Blog
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/rest.reqCreateBlog'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/rest.R'
            - properties:
                data:
                  $ref: '#/definitions/views.Blog'
              type: object
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/rest.R'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.R'
      summary: blog
      tags:
      - blog
  /blog/{id}:
    get:
      consumes:
      - application/json
      description: get blog by it`s id
      parameters:
      - description: Blog ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/rest.R'
            - properties:
                data:
                  $ref: '#/definitions/views.Blog'
              type: object
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/rest.R'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.R'
      summary: blog
      tags:
      - blog
swagger: "2.0"
